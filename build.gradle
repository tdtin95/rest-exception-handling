plugins {
    id 'java'
}

group 'com.tdtin'
version '1.0.0-SNAPSHOT'

repositories {
    mavenCentral()
}

dependencies {
    implementation group: 'org.jboss.resteasy', name: 'resteasy-client', version: '4.5.8.Final'
    implementation group: 'org.jboss.resteasy', name: 'resteasy-core', version: '4.5.8.Final'
    implementation 'org.eclipse.microprofile.rest.client:microprofile-rest-client-api:1.4.1'
    testCompile group: 'junit', name: 'junit', version: '4.12'
}
